<!-- Start Loading Page -->

<div class="loader">
    <div class="loading">
        <img src="img/logo.png">
    </div>
</div>


<!-- Start Body-Section -->

<div class="section_login">

    <div class="section_info_login">
        <div class="overLay bg_overlay_dark_blue"></div>
        <div class="info_sign animate-box">
            <p class="font_40 font_Bold">Forget Password</p>
            <p class="font_18"><a href="login.html" class="color_orange"> <i class="fas fa-chevron-left"></i> Back </a></p>
        </div>
    </div>

    <div class="body_login">

            <!-- Start Title-Text -->
            <div class="info_login text-center">
                <h4 class="title_text color_orange font_40 font_Bold"> Forget Password </h4>
                <p class="color_light_gray"> Lorem Ipsum is simply dummy text of the printing and typesetting industry Lorem Ipsum is simply </p>
            </div>

            <form action="new-password.html" class="form_group login animate-box">
                <div class="m_Top_10 m_Button_10">
                    <label class="color_gray">Phone number</label>
                    <div class="form_input position_R">
                        <div class="selector code">
                            <i class="fas fa-angle-down"></i>
                            <select name="code">
                                <option value="1">+966</option>
                                <option value="2">+999</option>
                                <option value="3">+666</option>
                            </select>
                        </div>
                        <input type="tel" placeholder="Enter Phone number" required class="phone">
                    </div>
                </div>
                <button type="submit" class="btn_button btn_default">Sent</button>
            </form>

    </div>

</div>
