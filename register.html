<!doctype html>
<html lang="en">
<head>

    <!-- Title Page -->
    <title>وجهه</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="img/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-5all.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/en.css">

</head>
<body>

<!-- Start Loading Page -->

<div class="loader">
    <div class="loading">
        <img src="img/logo.png">
    </div>
</div>


<!-- Start Body-Section -->

<div class="section_login">

    <div class="section_info_login">
        <div class="overLay bg_overlay_dark_blue"></div>
        <div class="info_sign animate-box">
            <p class="font_50 font_Bold">Sign Up</p>
            <p class="font_18"> Already have an account ? <a href="login.html" class="color_orange"> Login </a></p>
        </div>
    </div>

    <div class="body_login">
        <div class="register_group">

            <p class="font_50 font_Bold color_orange text-center m_Button_40">Sign Up</p>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="personal-account" data-toggle="tab" href="#personal" role="tab" aria-controls="personal" aria-selected="true">
                        Tourist
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="commercial-account" data-toggle="tab" href="#commercial" role="tab" aria-controls="commercial" aria-selected="false">
                        Organiser
                    </a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-account">

                    <form action="active-account.html" class="form_group login animate-box">
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Name</label>
                            <div class="form_input position_R">
                                <input type="tel" placeholder="Enter Name" required>
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">E-mail</label>
                            <div class="form_input position_R">
                                <input type="tel" placeholder="Enter E-mail" required>
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Phone number</label>
                            <div class="form_input position_R">
                                <div class="selector code">
                                    <i class="fas fa-angle-down"></i>
                                    <select name="code">
                                        <option value="1">+966</option>
                                        <option value="2">+999</option>
                                        <option value="3">+666</option>
                                    </select>
                                </div>
                                <input type="tel" placeholder="Enter Phone number" required class="phone">
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Password</label>
                            <div class="form_input position_R">
                                <input name="password" type="password" placeholder="Enter Password" required>
                                <span class="toggle-password"><i class="fas fa-eye eye"></i></span>
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Re-Password</label>
                            <div class="form_input position_R">
                                <input name="password" type="password" placeholder="Enter Re-Password" required>
                                <span class="toggle-password"><i class="fas fa-eye eye"></i></span>
                            </div>
                        </div>
                        <label class="ckicked">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            Agree to the terms and conditions
                        </label>
                        <button type="submit" class="btn_button btn_default">Sign up</button>
                    </form>

                </div>

                <div class="tab-pane fade" id="commercial" role="tabpanel" aria-labelledby="commercial-account">

                    <form action="active-account-2.html" class="form_group login animate-box">
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Name</label>
                            <div class="form_input position_R">
                                <input type="tel" placeholder="Enter Name" required>
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">E-mail</label>
                            <div class="form_input position_R">
                                <input type="tel" placeholder="Enter E-mail" required>
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Phone number</label>
                            <div class="form_input position_R">
                                <div class="selector code">
                                    <i class="fas fa-angle-down"></i>
                                    <select name="code">
                                        <option value="1">+966</option>
                                        <option value="2">+999</option>
                                        <option value="3">+666</option>
                                    </select>
                                </div>
                                <input type="tel" placeholder="Enter Phone number" required class="phone">
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Company Name</label>
                            <div class="form_input position_R">
                                <input type="tel" placeholder="Enter Company Name" required>
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Password</label>
                            <div class="form_input position_R">
                                <input name="password" type="password" placeholder="Enter Password" required>
                                <span class="toggle-password"><i class="fas fa-eye eye"></i></span>
                            </div>
                        </div>
                        <div class="m_Top_10 m_Button_10">
                            <label class="color_gray">Re-Password</label>
                            <div class="form_input position_R">
                                <input name="password" type="password" placeholder="Enter Re-Password" required>
                                <span class="toggle-password"><i class="fas fa-eye eye"></i></span>
                            </div>
                        </div>
                        <label class="ckicked">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            Agree to the terms and conditions
                        </label>
                        <button type="submit" class="btn_button btn_default">Sign up</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>


<!--===============================
    SCRIPT
===================================-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
