<!doctype html>
<html lang="en">
<head>

    <!-- Title Page -->
    <title>وجهه</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="img/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-5all.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/en.css">

</head>
<body>

<!-- Start Loading Page -->

<div class="loader">
    <div class="loading">
        <img src="img/logo.png">
    </div>
</div>


<!-- Start Body-Section -->

<div class="section_login">

        <div class="section_info_login">
            <div class="overLay bg_overlay_dark_blue"></div>
            <div class="info_sign animate-box">
                <p class="font_50 font_Bold">Sign Up</p>
                <p class="font_18"> New To Tourism ? <a href="register.html" class="color_orange"> Sign Up </a></p>
            </div>
        </div>

        <div class="body_login">
            <!-- Start Title-Text -->
            <div class="info_login text-center">
                <h4 class="title_text color_orange font_40 font_Bold"> Login </h4>
                <p class="color_light_gray"> Lorem Ipsum is simply dummy text of the printing and typesetting industry Lorem Ipsum is simply </p>
            </div>
            <!-- Start Form-Group From Login -->
            <form action="home.html" class="form_group login animate-box">
                <div class="m_Top_10 m_Button_10">
                    <label class="color_gray">E-mail</label>
                    <div class="form_input position_R">
                        <input type="tel" placeholder="Enter E-mail" required>
                    </div>
                </div>
                <div class="m_Top_10 m_Button_10">
                    <label class="color_gray">Password</label>
                    <div class="form_input position_R">
                        <input name="password" type="password" placeholder="Enter Password" required>
                        <span class="toggle-password"><i class="fas fa-eye eye"></i></span>
                    </div>
                </div>
                <label class="ckicked">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    Remember Me
                </label>
                <button type="submit" class="btn_button btn_default">Login</button>
                <a href="forget-password.html" class="text_Decoration color_gray text-center display_block m_Top_30 m_Button_30 font_16">Forget Password ?</a>
            </form>
        </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
