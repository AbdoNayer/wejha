    <!-- Required meta tags -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>

<!-- Start Loading Page -->

<div class="loader">
    <div class="loading">
        <img src="img/logo.png">
    </div>
</div>


<!-- Start Body-Section -->

<div class="section_login">

    <div class="section_info_login">
        <div class="overLay bg_overlay_dark_blue"></div>
        <div class="info_sign animate-box">
            <p class="font_40 font_Bold">Confirmation Account</p>
            <p class="font_18"><a href="register.html" class="color_orange"> <i class="fas fa-chevron-left"></i> Back </a></p>
        </div>
    </div>

    <div class="body_login">

        <!-- Start Title-Text -->
        <div class="info_login text-center">
            <h4 class="title_text color_orange font_40 font_Bold"> Confirmation Account </h4>
        </div>

        <form action="home.html" class="form_group login animate-box">
            <div class="m_Top_10 m_Button_10">
                <div class="m_Top_10 m_Button_10">
                    <label class="color_gray">OTP Code</label>
                    <div class="form_input position_R">
                        <input name="code" type="tel" placeholder="Enter OTP Code" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn_button btn_default">Verify</button>
            <button class="btn_button btn_gray color_gray">Resend code</button>
        </form>

    </div>

</div>
